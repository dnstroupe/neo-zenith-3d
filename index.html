    <title>Neo Zenith 3D</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 10px;

        color: white;
        font-family: Arial, sans-serif;

        display: block;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
      }
      button {
        margin: 5px;
        padding: 5px 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h1>Neo Zenith</h1>
      <p>A Futuristic Cityscape in Motion</p>
    </div>
